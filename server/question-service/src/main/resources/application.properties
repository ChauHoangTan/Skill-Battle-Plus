spring.application.name=question-service
server.port=8083

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Swagger
springdoc.api-docs.path=/questions/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

#Config Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Elastic Search
spring.elasticsearch.uris=${ELASTICSEARCH_HOST:http://localhost:9200}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:elastic}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:12345678}

logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.springframework.data.convert=DEBUG
logging.level.org.springframework.data.mapping=DEBUG
logging.level.org.springframework.data.elasticsearch.core.convert=TRACE